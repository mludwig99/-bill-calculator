<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f60fa0aee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">

    <title>Bill Calculator</title>
</head>
<body>
        <div class="wrapper">

            <div class="top"><h1>BillSplitter</h1>
            <p>Share the bill among friends</p></div>

            <div class="bottom">
                <label for="price">Amount to pay:</label>
                <input type=" number" id="price">
          
                <label for="people">Number of people:</label>
                <input type=" number" id="people">

                <label for="tip">TIP:</label>
                <select  id="tip">
                    <option value="0" disabled selected>--select tip--</option>
                    <option value="0.05">5%</option>
                    <option value="0.10">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.20">20%</option>
                    <option value="0.30">30%</option>
                    <option value="0.50">50%</option>
                </select>
                <button class="count">Count</button>
                <p class="error"></p>
                <p class="cost-info">Amount to pay <span class="cost"></span><i class="fa-solid fa-euro-sign"></i></p>
            </div>




        </div>


    <script src="./js/main.js"></script>
</body>
</html>
